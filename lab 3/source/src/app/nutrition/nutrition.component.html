<app-top-nav></app-top-nav>

<div class="jumbotron" style="min-height: 30em">
  <div class="card border-dark mb-3" style="min-height: 30em">
  <div class="card-header bg-dark" style="color: #e9ecef; font-size: 20px;margin-bottom: 40px">
    Food Search
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">

        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="food" style="border-radius: .25rem;"
                 placeholder="Search nutrition information by food">
          <span class="input-group-btn">
            <button class="btn btn-dark" type="button" (click)="search()" style="margin-left: 20px;">
              Search
            </button>
          </span>
        </div>

        <div class="card text-white bg-dark mb-3 center" *ngIf="showNutrition" style="margin-top: 25px;">
          <div class="card-body" style="margin-bottom: 10px">
            <table class="table table-dark">
              <tr>
                <th colspan="2" class="text-center" style="padding: 25px 0;font-size:20px; font-weight: 500" >
                  <span id="food-name">
                  {{nutrition.name}}
                  </span>
                  <img src="../../assets/images/speak.png" width="20" height="20"
                       style="margin-left: 10px; margin-top: 5px" class="d-inline-block align-top" alt="Speak Text"
                       onClick="speak()"/>
                </th>
              </tr>
              <tr>
                <td class="td-left">Calories</td>
                <td class="td-right text-center">{{nutrition.calories}}</td>
              </tr>
              <tr>
                <td class="td-left">Serving Weight</td>
                <td class="td-right text-center">{{nutrition.serving}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
