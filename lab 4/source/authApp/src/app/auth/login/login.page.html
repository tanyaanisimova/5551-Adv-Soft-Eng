<ion-header>
  <ion-toolbar>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="error-msg" *ngIf="message !== ''">{{message}}</div>

  <ion-item>
    <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="password"  placeholder="Password" type="password">
    </ion-input>
  </ion-item>

  <div style="text-align:center;">
    <ion-button (click)="login()"  style="margin: 40px auto 0 auto;">
      Sign In
    </ion-button>
  </div>

  <div style="text-align:center; margin: 20px auto 0 auto;">
    Don't have an account yet?
    <a (click)="register()" class="link">Register</a>
  </div>
</ion-content>
