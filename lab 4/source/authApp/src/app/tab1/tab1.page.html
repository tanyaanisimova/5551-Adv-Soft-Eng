<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="float:left; padding-top: 4px; font-size: 22px;">
      Tab 1
    </ion-title>

    <ion-buttons style="float: right">
      <ion-button (click)="logout()">
        Sign Out
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Enter First Name</ion-label>
          <ion-input
            [(ngModel)]="firstName"
            type="text"
            name="firstName"
          ></ion-input>
        </ion-item>
        <ion-grid>
          <ion-row class="ion-justify-content-end ion-margin">
            <ion-button
              type="button"
              fill="outline"
              size="small"
              (click)="getGender()"
              >Submit</ion-button
            >
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <ion-list *ngIf="showOutput">
      <ion-list-header class="welcome">
        <ion-item>Entered frist name: {{firstName}}</ion-item>
      </ion-list-header>
      <ion-item>
        <ion-label class="welcome">Gender</ion-label>
        <ion-label color="secondary">{{gender}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Accuracy</ion-label>
        <ion-label color="secondary">{{accuracy}}%</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Samples</ion-label>
        <ion-label color="secondary">{{samples}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
